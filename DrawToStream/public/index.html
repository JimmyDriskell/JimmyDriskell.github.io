<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>
<body>

    <h1>Draw To Stream</h1>
    <h2>Created by ThatLeftHandMan</h2>

    <div id="controls">
        <input type="text" id="lobbyId" placeholder="Enter Lobby ID">
        <button onclick="joinLobby()">Join Lobby</button>
    </div>

    <canvas id="drawingCanvas" width="900" height="600"></canvas>

    <div id="controls">
        <button class = "button buttonwhite" onclick="changeColor('255', '255', '255')"></button>
        <button class = "button buttonblack" onclick="changeColor('0', '0', '0')"></button>
        <button class = "button buttongray1" onclick="changeColor('191', '191', '191')"></button>
        <button class = "button buttongray2" onclick="changeColor('127', '127', '127')"></button>
        <button class = "button buttonred" onclick="changeColor('255', '0', '0')"></button>
        <button class = "button buttonorange" onclick="changeColor('255', '127', '0')"></button>
        <button class = "button buttonyellow" onclick="changeColor('255', '255', '0')"></button>
        <button class = "button buttongreen" onclick="changeColor('0', '255', '0')"></button>
        <button class = "button buttoncyan" onclick="changeColor('0', '255', '255')"></button>
        <button class = "button buttonblue" onclick="changeColor('0', '0', '255')"></button>
        <button class = "button buttonpurple" onclick="changeColor('127', '0', '255')"></button>
        <button class = "button buttonmagenta" onclick="changeColor('255', '0', '255')"></button>
        <button class = "button buttonbrown" onclick="changeColor('127', '51', '0')"></button>
        <button onclick="saveDrawing()">Send That Baby</button>
    </div>

    <div id="imageContainer"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>

</body>
</html>
